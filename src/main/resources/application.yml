spring:
  application:
    name: su-ai-code
  profiles:
    active: local
  # mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/su-ai-code
    username: root
    password: 1234
  # redis
  data:
    redis:
      host: localhost
      port: 6379
      password:
      ttl: 3600
  # sesion
  session:
    store-type: redis
    # 30天过期
    timeout: 259200


server:
  port: 8123
  servlet:
    context-path: /api
    # cookie 30天过期
    session:
      cookie:
        max-age: 259200
springdoc:
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.yukina.suaicode.controller
knife4j:
  enable: true
  setting:
    language: zh_cn

# AI
langchain4j:
  open-ai:
    chat-model:
      base-url: https://api.deepseek.com
      api-key: <Your API Key>
      model-name: deepseek-chat
      log-requests: true
      log-responses: true
      maxtokens: 8192
    # 注释 JSON 结构化返回约束，兼容枚举值返回
    #      strict-json-schema: true
    #      response-format: json_object
    streaming-chat-model:
      base-url: https://api.deepseek.com
      api-key: <Your API Key>
      model-name: deepseek-chat
      max-tokens: 8192
      log-requests: true
      log-responses: true

# COS 对象存储配置
cos:
  client:
    host: your-custom-domain.com
    secretId: your-secret-id
    secretKey: your-secret-key
    region: ap-shanghai
    bucket: your-bucket-name
# Pexels 图片搜索配置
pexels:
  api-key: <Your API Key>

# 阿里云 DashScope 配置
dashscope:
  api-key: <Your API Key>
  image-model: wan2.2-t2i-flash

